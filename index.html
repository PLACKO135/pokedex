<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  <img src="375px-Pokédex_logo.png" alt="Pokédex" id="pokédex">
  <div class="container-fluid">
    <div class="row" id="bulbasaur">
      <div class="col">
        <h2 class="bulbasaur">Bulbasaur</h2>
        <img src="bulbasaur.png" alt="Bulbasaur" title="Bulbasaur">
        <p id="data"></p>
        <button type="button" 
          onclick='document.getElementById("data").innerHTML = "<ul><li>Type: grass poison</li> <li>Height: 0.7 m</li> <li>Weight: 6.9 kg</li> <li>Abilities: Overgrow</li> </ul>"'>Data</button>
      </div>
        <div class="col">
        <h2 class="bulbasaur">Ivysaur</h2>
        <img src="ivysaur.png" alt="Ivysaur" title="Ivysaur">
        <p id="data2"></p>
        <button type="button" 
          onclick='document.getElementById("data2").innerHTML = "<ul><li>Type: grass poison</li> <li>Height: 1 m</li> <li>Weight: 13 kg</li> <li>Abilities: Overgrow</li> </ul>"'>Data</button>
        </div>
        <div class="col">
        <h2 class="bulbasaur">Venusaur</h2>
        <img src="venusaur.png" alt="Venusaur" title="Venusaur" id="venusaur">
        <p id="data3"></p>
        <button type="button" 
          onclick='document.getElementById("data3").innerHTML = "<ul><li>Type: grass poison</li> <li>Height: 2 m</li> <li>Weight: 100 kg</li> <li>Abilities: Overgrow</li> </ul>"'>Data</button>
      </div>
    </div>
    <div class="row" id="charmander" >
      <div class="col" >
        <h2 class="charmander">Charmander</h2>
        <img src="charmander.png" alt="Charmander" title="Charmander">
        <p id="data4"></p>
        <button type="button" 
          onclick='document.getElementById("data4").innerHTML = "<ul><li>Type: fire</li> <li>Height: 0.6 m</li> <li>Weight: 8.5 kg</li> <li>Abilities: Blaze</li> </ul>"'>Data</button>
      </div>
      <div class="col">
        <h2 class="charmander">Charmeleon</h2>
        <img src="charmeleon.png" alt="Charmeleon" title="Charmeleon">
        <p id="data5"></p>
        <button type="button" 
          onclick='document.getElementById("data5").innerHTML = "<ul><li>Type: fire</li> <li>Height: 1.1 m</li> <li>Weight: 19 kg</li> <li>Abilities: Blaze</li> </ul>"'>Data</button>
      </div><div class="col">
        <h2 class="charmander">Charizard</h2>
        <img src="charizard.png" alt="Charizard" title="Charizard">
        <p id="data6"></p>
        <button type="button" 
          onclick='document.getElementById("data6").innerHTML = "<ul><li>Type: fire flying</li> <li>Height: 1.7 m</li> <li>Weight: 90.5 kg</li> <li>Abilities: Overgrow</li> </ul>"'>Data</button>
      </div>
    </div>
  </div>
</body>
</html>
